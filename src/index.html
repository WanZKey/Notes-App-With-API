<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

  <body>
    <header>
      <h1>Notes App</h1>
      <div class="search-container">
        <label for="search-input">Search Notes:</label>

    <main>
      <note-form></note-form>
      <h2>Notes Content</h2>
      <section id="notes-container">
        <!-- Catatan akan ditambahkan di sini -->
      </section>
      <h2>Notes Archive</h2>
      <section id="archived-notes-container">
        <!-- Catatan yang diarsipkan akan ditambahkan di sini -->
      </section>
    </main>
    <div id="loading-indicator" style="display: none">Loading...</div>
    <footer>
      <p>Submission Proyek Akhir By @WanZKey</p>
    </footer>
    <script src="app.js"></script>
    <script src="components/note.js"></script>
